    <div class="main-container">
        <div class="content-container">
            <h1>subject folders</h1>
            <p>p.s: scroll the page for a surprise!</p>
            <div class="button-container">
                <button class="action-button" onclick="openModal('createFolderModal')">create folder</button>
                <button class="action-button" onclick="openModal('uploadModal')">upload items</button>
            </div>
            
            <div id="subjectsList" class="subjects-list">
            </div>
        </div>

    <div id="createFolderModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('createFolderModal')">&times;</span>
            <h2>create new subject folder</h2>
            <input type="text" id="folderName" placeholder="enter subject name" class="modal-input">
            <button onclick="createSubjectFolder()" class="modal-button">create!</button>
        </div>
    </div>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('uploadModal')">&times;</span>
            <h2>upload items</h2>
            <select id="subjectSelect" class="modal-input">
            </select>
            <input type="file" id="fileInput" accept=".pdf,.doc,.docx" class="file-input">
            <button onclick="uploadFile()" class="modal-button">upload!</button>
        </div>
    </div>
